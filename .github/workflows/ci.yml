name: python-ci

on:
  push:
    paths:
      - 'tools/youtube_mcp/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'Makefile'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'tools/youtube_mcp/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'Makefile'
      - '.github/workflows/ci.yml'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Ruff
        run: ruff check
      - name: Mypy
        run: mypy tools/youtube_mcp
      - name: Pytest
        run: pytest --cov=tools/youtube_mcp --cov-report=term-missing
      - name: Coverage summary
        run: |
          coverage report > coverage.txt
          echo '## Python coverage' >> "$GITHUB_STEP_SUMMARY"
          cat coverage.txt >> "$GITHUB_STEP_SUMMARY"

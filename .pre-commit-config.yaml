repos:
  - repo: local
    hooks:
      - id: scan-secrets
        name: scan-secrets
        entry: python scripts/precommit_scan_secrets.py
        language: system
        pass_filenames: false
        stages: [commit]
      - id: outages-json-schema
        name: validate outage records
        entry: python scripts/validate_outages.py
        language: system
        pass_filenames: false
        stages: [commit]
      - id: ruff
        name: ruff
        entry: python -m ruff check --fix .
        language: system
        pass_filenames: false
        stages: [commit]
      - id: black
        name: black
        entry: python -m black .
        language: system
        pass_filenames: false
        stages: [commit]
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.0
    hooks:
      - id: ruff
  - repo: local
    hooks:
      - id: heatmap
        name: generate 3-D LOC heatmap
        entry: python scripts/precommit_heatmap.py
        language: system
        pass_filenames: false

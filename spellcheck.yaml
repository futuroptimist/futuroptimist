matrix:
  - name: docs
    aspell:
      lang: en
      ignore-case: true
    dictionary:
      wordlists:
        - .wordlist.txt
      encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown
    sources:
      - README.md
      - CONTRIBUTING.md
      - AGENTS.md
      - INSTRUCTIONS.md
      - RUNBOOK.md
    default_encoding: utf-8
